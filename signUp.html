
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./CSS/styles.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="imgs/logo.jpg" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <input type="text" name="fName" class="form-control top" placeholder="FIRST NAME" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="LAST NAME" required>
      <input type="email" name="email" class="form-control bottom" placeholder="EMAIL ADDRESS" required>

      <button class="btn btn-lg" type="submit">SIGN UP</button>
      <p class="mt-5 mb-3 text-muted">&copy; RINA</p>
      <!-- <a href="https://jp.freepik.com/vectors/background">Rawpixel.com - jp.freepik.com によって作成された background ベクトル</a> -->
    </form>
  </body>
</html>
